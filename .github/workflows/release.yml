name: Release & Build APK

on:
  push:
    branches:
      - master
    paths:
      - "app/**"
      - "components/**"
      - "hooks/**"
      - "constants/**"
      - "assets/**"
      - "package.json"
      - "package-lock.json"
      - "app.json"
      - "eas.json"
      - "babel.config.js"
      - "metro.config.js"
      - "tailwind.config.js"
      - "tsconfig.json"
      - "global.css"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Verify commit message
        run: npx commitlint --from HEAD~1 --to HEAD --verbose
        continue-on-error: true

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Verify EAS Login
        run: eas whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "apk_name=kreanova-v${VERSION}-build.${{ github.run_number }}.apk" >> $GITHUB_OUTPUT

      - name: Build APK with EAS (Local)
        run: eas build --platform android --profile preview --non-interactive --local --output ./app-release.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Rename APK with version
        run: mv ./app-release.apk ./${{ steps.version.outputs.apk_name }}

      - name: List APK files
        run: |
          echo "Listing APK files..."
          ls -la *.apk || echo "No APK in root"
          find . -name "*.apk" -type f 2>/dev/null || true

      - name: Generate Release Notes
        run: |
          echo "## What's Changed" > RELEASE_NOTES.md
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~10")..HEAD >> RELEASE_NOTES.md || echo "- Initial release" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Downloads" >> RELEASE_NOTES.md
          echo "- ðŸ“± **Android APK** - Download from assets below" >> RELEASE_NOTES.md

      - name: Create Release with APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-build.${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
          body_path: RELEASE_NOTES.md
          files: ./${{ steps.version.outputs.apk_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        run: |
          echo "# Changelog" > CHANGELOG_NEW.md
          echo "" >> CHANGELOG_NEW.md
          echo "## v${{ steps.version.outputs.version }} ($(date +'%Y-%m-%d'))" >> CHANGELOG_NEW.md
          echo "" >> CHANGELOG_NEW.md
          cat RELEASE_NOTES.md >> CHANGELOG_NEW.md
          echo "" >> CHANGELOG_NEW.md
          if [ -f CHANGELOG.md ]; then
            tail -n +3 CHANGELOG.md >> CHANGELOG_NEW.md
          fi
          mv CHANGELOG_NEW.md CHANGELOG.md

      - name: Commit CHANGELOG
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "chore(release): update changelog [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:master || echo "No changes to push"
