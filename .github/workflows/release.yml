name: Release & Build APK

on:
  push:
    branches:
      - master
    paths:
      - "app/**"
      - "components/**"
      - "hooks/**"
      - "constants/**"
      - "assets/**"
      - "package.json"
      - "package-lock.json"
      - "app.json"
      - "eas.json"
      - "babel.config.js"
      - "metro.config.js"
      - "tailwind.config.js"
      - "tsconfig.json"
      - "global.css"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        id: semantic
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify commit message
        run: npx commitlint --from HEAD~1 --to HEAD --verbose
        continue-on-error: true

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Verify EAS Login
        run: eas whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "apk_name=kreanova-v${VERSION}-build.${{ github.run_number }}.apk" >> $GITHUB_OUTPUT

      - name: Build APK with EAS (Local)
        run: eas build --platform android --profile preview --non-interactive --local --output ./app-release.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Rename APK with version
        run: mv ./app-release.apk ./${{ steps.version.outputs.apk_name }}

      - name: List APK files
        run: |
          echo "Listing APK files..."
          ls -la *.apk || echo "No APK in root"
          find . -name "*.apk" -type f 2>/dev/null || true

      - name: Upload APK to Release
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: ./${{ steps.version.outputs.apk_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
